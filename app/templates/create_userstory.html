{% extends 'base.html' %}
{% block title %}Crear User Story{% endblock %}
{% block content %}
<div class="kanban-viewport py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-xl-6">
      <div class="card border-0 shadow-lg rounded-4 mb-4">
        <div class="card-header bg-light border-bottom-0 rounded-top-4 py-4 px-4 d-flex flex-column gap-2">
          <div class="d-flex align-items-center gap-2">
            <span class="icon-circle bg-primary-subtle me-2"><i class="bi bi-list-task"></i></span>
            <h3 class="mb-0 fw-bold modern-title-text">Crear Historia de Usuario</h3>
          </div>
          {% if proyect_description %}
            <div class="mt-2 small text-muted">
              <span class="fw-semibold">Proyecto:</span> {{ proyect_description }}
            </div>
          {% endif %}
        </div>
        <div class="card-body p-4">
          <form method="post">
            <div class="mb-3">
              <label for="userstory_name" class="form-label fw-semibold">Título</label>
              <input type="text" class="form-control form-control-lg" id="userstory_name" name="userstory_name" required>
            </div>
            <div class="mb-3">
              <label for="userstory_description" class="form-label fw-semibold">Descripción</label>
              <textarea class="form-control form-control-lg" id="userstory_description" name="userstory_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="userstory_role" class="form-label fw-semibold">Rol</label>
              <input type="text" class="form-control form-control-lg" id="userstory_role" name="userstory_role" required>
            </div>
            <div class="mb-3">
              <label for="userstory_priority" class="form-label fw-semibold">Prioridad</label>
              <select class="form-select form-select-lg" id="userstory_priority" name="userstory_priority" required>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
              </select>
            </div>
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="modern-header-btn2 d-inline-flex align-items-center gap-2">
                <i class="bi bi-plus-circle"></i> Crear Historia
              </button>
              <a href="#" onclick="window.history.length > 1 ? window.history.back() : window.location.href='/'" class="btn btn-outline-secondary d-inline-flex align-items-center gap-2">
                <i class="bi bi-x-circle"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
